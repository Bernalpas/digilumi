    <div class="formulario">
        <h2>Formulario de Contacto</h2>
    </div>
    
   <!--  <form action="./datos" method="post"> -->
    <form action="">

        <label for="nombre">
            Nombre: 
        </label>
        <br>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido</label>
        <br>
        <input type="text" id="apellido" name="apellido" maxlength="10" minlength="4">
        <br>
        <label 
            for="email">
            Email
        </label>
        <br>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="tuemail@gmail.com"
        >
        <br>
        <label for="edad">Edad</label>
        <br>
        <input 
            type="number"
            min="10"
            max="100"
        >
        <br>
        <label for="comentarios">Comentarios</label>
        <br>
        <textarea 
            name="comentario" 
            id="comentario" 
            cols="30" 
            rows="10">
        </textarea>
        <br>
        <label for="genero">Género: </label>
        <br>
        <input type="radio" id="hombre" name="genero" value="hombre"> Hombre
        <br>
        <input type="radio" id="mujer" name="genero" value="mujer">Mujer
        <br>
        <input type="radio" id="otro" name="genero" value="otro">Otro
        <br>
        <label for="deportes">Deportes: </label>
        <br>
        <input type="checkbox" value="fultbol" name="deportes" id="fultbol"> Fútbol
        <br>
        <input type="checkbox" value="tenis" name="deportes" id="tenis"> Tenis
        <br>
        <input type="checkbox" value="basket" name="deportes" id="basket"> Basket
        <br>
        <label for="fecha">Fecha</label>
        <br>
        <input type="date" id="date" name="date">
        <br>
        <label for="provincia">Provincia: </label>
        <br>
        <select name="provincia" id="provincia" size="5">
            <option value="CABA">CABA</option>
            <option value="Cordoba">Córdoba</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Misiones" selected>Misiones</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Corrientes">Corrientes</option>
        </select>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <label for="archivo">Archivo</label>
        <br>
        <input type="file" id="archivo" name="archivo">
        <br>
        <br>
        <input type="submit" value="Enviar datos del Formulario">
        <br>
        <button type="submit">Enviar con Botón</button>
        <br>
        <input type="reset" value="Limpiar Formulario">
        <br>
        <button type="reset">Borrar info Equivocada</button>
    </form>
